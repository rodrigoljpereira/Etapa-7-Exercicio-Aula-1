<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Pronta para testes</title>

    <!-- estilos da pagina -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    
</style>
<body>
    
    <div class="container pt-5 pb-5">
        <div class="title-javascript">
            <h1 class="text-center">Quis javascript</h1>
        </div>
    </div>
    <div class="container container-quis">
        <form action="" class="form-quis-exercise">
            <!-- question 01 -->
            <div class="questions question1">
                <div class="col-12">
                    <p>1 - A ideia do forEach é que...</p>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question1" id="question1_resp1" value="A">
                    <label class="form-check-label" for="question1_resp1">
                        <p>Seja exectada uma função de calback para cada item de um array ou nodeList</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question1" id="question1_resp2" value="B">
                    <label class="form-check-label" for="question1_resp2">
                        <p>Seja exectada uma função de calback apenas para o primeiro item de um Array</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question1" id="question1_resp3" value="C">
                    <label class="form-check-label" for="question1_resp3">
                        <p>Seja impedido que uma função seja exectada para qualquer item do array</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question1" id="question1_resp4" value="D">
                    <label class="form-check-label" for="question1_resp4">
                        <p>Seja executada uma função de calback para o ultimo item do array</p>
                    </label>
                </div>
            </div>

            <!-- question 02 -->
            <div class="questions question2">
                <div class="col-12">
                    <p>2 - Ao se criar uma váriavel dentro de uma função, não se pode usa-la fora da função por quê?</p>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question2" id="question2_resp1" value="A">
                    <label class="form-check-label" for="question2_resp1">
                        <p>Por causa das regras sobre escopo de variável, ela não pode ser usada fora da função</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question2" id="question2_resp2" value="B">
                    <label class="form-check-label" for="question2_resp2">
                        <p>Por causa das vontades do divino senhor.</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question2" id="question2_resp3" value="C">
                    <label class="form-check-label" for="question2_resp3">
                        <p>Por que para usá-la fora da função é preciso configurar o editor de código</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question2" id="question2_resp4" value="D">
                    <label class="form-check-label" for="question2_resp4">
                        <p>Todas as alternativas anteriores</p>
                    </label>
                </div>
            </div>

            <!-- question 03 -->
            <div class="questions question3">
                <div class="col-12">
                    <p>3 - Metodos e Funções são funções porem métodos...</p>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question3" id="question3_resp1" value="A">
                    <label class="form-check-label" for="question3_resp1">
                        <p>São funções criadas dentro de um Objeto </p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question3" id="question3_resp2" value="B">
                    <label class="form-check-label" for="question3_resp2">
                        <p>São objetos criados dentro de funções</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question3" id="question3_resp3" value="C">
                    <label class="form-check-label" for="question3_resp3">
                        <p>São competamente diferentes de funções</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question3" id="question3_resp4" value="D">
                    <label class="form-check-label" for="question3_resp4">
                        <p>Só são execultados se estiverem atrelados a uma função</p>
                    </label>
                </div>
            </div>

            <!-- question 04 -->
            <div class="questions question4">
                <div class="col-12">
                    <p>4 - Em qual caso, não precisamos usar um else logo após um if em uma condicional</p>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question4" id="question4_resp1" value="A">
                    <label class="form-check-label" for="question4_resp1">
                        <p>Quando o <code>if</code> e o <code>else</code> estiverem dentro de uma função, nesse caso, dentro do <code>If</code>, basta usar um <code>return</code></p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question4" id="question4_resp2" value="B">
                    <label class="form-check-label" for="question4_resp2">
                        <p>Quando a condicional está dentro de um método</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question4" id="question4_resp3" value="C">
                    <label class="form-check-label" for="question4_resp3">
                        <p>Quando o programador achar melhor não usar</p>
                    </label>
                </div>
                <div class="form-check pb-3">
                    <input class="form-check-input" type="radio" name="question4" id="question4_resp4" value="D">
                    <label class="form-check-label" for="question4_resp4">
                        <p>A qualquer momento que o programador quiser.</p>
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button class="btn bg-primary text-light">RESPONDER</button>
            </div>
            
        </form>
    </div>

    <!-- popup -->
    
    
    <div class="popup container-fluid">
        <div class="col-6 popup-body">
            <div class="popup-content">
                <span class="fechar">X</span>
                <h1 class="score text-center">50</h1>
            </div>
        </div>
    </div>
    
    

     <!-- scripts da pagina -->     
     <script src="./app.js"></script>
</body>
</html>
